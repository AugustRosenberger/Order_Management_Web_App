<div class ="center">			
	<form id="form" name="formPlace" action="PlaceOrder.php" method="POST">
			<label for="custFirstName"> Customer First Name: </label>	
		    <input class="required"
				   type = "text" 
				   id="custFirstName"
				   name = "custFirstName" 
				   placeholder = "First Name" 
				   />
			<label for="custFirstName" class="req">Required</label>
			<br>	</br>
     		<!--value="Enter First Name" pattern="[A-Za-z]"--> 
					
			<label for="custLastName"> Cusotmer Last Name:</label>
				<input class="required"
						type="text"
						id="custLastName"
					    name = "custLastName" 
						placeholder="Last Name"
					    />
				<label for="custLastName" class="req">Required</label>
				<br></br>
			<label for="custID"> Cusotmer ID:</label>
				<input class="required"
						type="number"
						id="custID"
					    name = "custID" 
						placeholder="ID Number"
					    />
				<label for="custLastName" class="req">Required</label>
				<br></br>
				<label for="arrange"> Desired Arrangement: </label>	
		    <input class="required"
				   type = "text" 
				   id="arrange"
				   name = "arrange" 
				   placeholder = "Bouquett" 
				   />
			<label for="arrange" class="req">Required</label>
			<br>	</br>
     		<!--value="Enter First Name" pattern="[A-Za-z]"--> 
					
			<label for="delivDate"> Delivery Date:</label>
				<input class="required"
						type="date"
						id="delivDate"
					    name = "delivDate" 
						placeholder="11/11/11"
					    />
				<label for="delivDate" class="req">Required</label>
				<br></br>
			<label for="delivAddr"> Delivery Address:</label>
				<input class="required"
						type="text"
						id="delivAddr"
					    name = "delivAddr" 
						placeholder="123 Broad st"
					    />
				<label for="delivAddr" class="req">Required</label>
				<br></br>
				<input type="submit" value="Submit" />
</form>
